name: Update content/_updated.yml

on:
  push:
    branches: [ main, master ]
    paths:
      # run when content changes, or when the workflow / script changes
      - "content/**"
      - "!content/_updated.yml"            # <-- exclude the manifest itself
      - ".github/workflows/update-manifest.yml"
      - "tools/update_manifest.py"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    # extra safety: don't run if the last pusher is the bot
    if: ${{ github.actor != 'github-actions[bot]' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (full history)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps for manifest script
        run: |
          python -m pip install --upgrade pip
          pip install pyyaml

      - name: Generate manifest
        run: |
          python tools/update_manifest.py

      - name: Commit manifest if changed
        shell: bash
        run: |
          if [[ -n "$(git status --porcelain content/_updated.yml)" ]]; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add content/_updated.yml
            git commit -m "chore: update content/_updated.yml (auto)"
            git push
          else
            echo "No manifest changes."
          fi
