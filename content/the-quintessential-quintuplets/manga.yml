  Uesugi Futaro ဟာ ငွေအသည်းအသန်လိုနေပါတယ်။ ထို့ကြောင့် အလွန်ချမ်းသာတဲ့သူဌေးကြီးရဲ့ သမီးငါးယောက်ကိုစာပြပေးရတဲ့အလုပ်ကို လက်ခံလိုက်ပါတယ်။ သို့သော်ထိုငါးယောက်ဟာ စာမလုပ်ရဖို့အတွက် အကြောင်းပြချက်မျိုးစုံပေးပြီးအတန်းလစ်ကြတဲ့အခါ Futaro ဘယ်လိုလုပ်မလဲ? ဒီအတိုင်းသာဆို သူဌေးသမီးငါးယောက်လဲ စာမေးပွဲကျ သူလဲပိုက်ဆံမရဖြစ်ရတော့မယ်။ ၎င်းဖြစ်ရပ်ကို ရှောင်နိုင်ရန် ညီအစ်မငါးယောက်နှင့်ကိုက်ညီသော စာသင်ပြမှုပုံစံကိုရေးဆွဲပါတော့တယ်။ သို့သော် ငါးယောက်မှာငါးယောက်စလုံးနှင့်မတည့်သောအခါ ဘာတွေဆက်ဖြစ်မလဲ?