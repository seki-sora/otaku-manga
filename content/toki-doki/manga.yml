description: |
  နှလုံးခုန်သံတို့ပဲ့တင်သံထပ်နေခဲ့တယ်။...

  Cardiotemporitis ဆိုတဲ့ ရှားပါးတဲ့နှလုံးအားနည်းတဲ့ရောဂါတစ်မျိုး...

  ၎င်းရောဂါရှိတဲ့သူတွေဟာ သာမန်လူတွေထပ် နှလုံးခုန်နည်းပြီး အသက်လည်းပိုတိုပါတယ်။ နှလုံးဘယ်နှခါထပ်ခုန်နိုင်ဦးမယ်ဆိုတာကို စက်တွေနဲ့တိုင်းလို့ရပါတယ်။

  Hato Ijima ဟာ Hatsu Takagi အဝတ်အစားလဲနေချိန် မတော်တဆကျောင်းဆေးခန်းထဲဝင်မိသွားပါတယ်။ အဲ့လိုနဲ့သူမရင်ဘတ်ပေါ်က စက်ကလေးကိုတွေသွားပါတယ်။ Hatsu ဟာသူမနှလုံးခုန်သံမမြန်အောင် ဘဝကိုပျင်းစဖွယ်သာဖြတ်သန်းလေ့ရှိပါတယ်။ သို့သော်သူမရင်တွင်းမှာတော့ ဖြတ်သန်းခံစားချင်တဲ့ အဖြစ်အပျက်တွေအများကြီးပါ။ ဒါကိုသိသွားတဲ့ Hato ဟာ သူမရဲ့လက်ကျန်ဘဝလေးကို ပျော်ပျော်ရွှင်ရွှင်ဖြတ်သန်းနိုင်အောင် ဘယ်လိုကူညီပေးမလဲ?