<!doctype html>
<html lang="en" data-theme="light">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="robots" content="index,follow">
  <title>{% block title %}Otaku Manga{% endblock %}</title>
  <link rel="canonical" href="{{ request.url }}"/>
  <meta name="description" content="Read manga on Otaku Manga — browse titles, chapters, and updates."/>
  <link rel="icon" href="{{ url_for('static', filename='img/logo.png') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}" />
  <script defer src="{{ url_for('static', filename='js/theme.js') }}"></script>
</head>
<body>
  <!-- Inline SVG icon sprite -->
  <svg xmlns="http://www.w3.org/2000/svg" style="display:none">
    <symbol id="i-search" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <circle cx="11" cy="11" r="7"/><path d="M21 21l-3.5-3.5"/>
    </symbol>
    <symbol id="i-sun" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <circle cx="12" cy="12" r="4"/><path d="M12 2v2m0 16v2M4 12H2m20 0h-2M5 5l1.5 1.5M17.5 17.5 19 19M19 5l-1.5 1.5M5 19l1.5-1.5"/>
    </symbol>
    <symbol id="i-moon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>
    </symbol>
    <symbol id="i-menu" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <path d="M4 6h16M4 12h16M4 18h16"/>
    </symbol>
    <symbol id="i-rss" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <path d="M4 11a9 9 0 0 1 9 9M4 4a16 16 0 0 1 16 16"/><circle cx="5" cy="19" r="1.5"/>
    </symbol>
    <symbol id="i-home" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <path d="M3 10.5 12 3l9 7.5v9a1.5 1.5 0 0 1-1.5 1.5H4.5A1.5 1.5 0 0 1 3 19.5z"/><path d="M9 21V12h6v9"/>
    </symbol>
  </svg>

  <header class="site-header">
    <div class="container header-inner">
      <a class="brand" href="{{ url_for('index') }}">
        <img src="{{ url_for('static', filename='img/logo.png') }}" alt="Otaku Manga" />
        <span>Otaku Manga</span>
      </a>

      <button class="icon-btn header-menu" id="menu-btn" aria-label="Open menu" aria-controls="mobile-nav" aria-expanded="false">
        <svg width="24" height="24"><use href="#i-menu"/></svg>
      </button>

      <nav class="nav" id="desktop-nav">
        <a class="nav-link" href="{{ url_for('index') }}">
          <svg width="18" height="18"><use href="#i-home"/></svg> Browse
        </a>
        <a class="nav-link" href="/feed.xml" target="_blank" rel="noopener">
          <svg width="18" height="18"><use href="#i-rss"/></svg> RSS
        </a>
      </nav>
    </div>

    <form class="search container" action="{{ url_for('index') }}" method="get">
      <div class="search-field">
        <svg width="18" height="18" class="search-icon"><use href="#i-search"/></svg>
        <input type="search" name="q" value="{{ request.args.get('q','') }}" placeholder="Search titles, authors, tags…" />
      </div>
      {% if request.args.get('tag') %}<input type="hidden" name="tag" value="{{ request.args.get('tag') }}" />{% endif %}
      <button class="btn" type="submit">Search</button>
    </form>

    <!-- Mobile nav sheet (hidden by default) -->
    <nav id="mobile-nav" class="mobile-nav" hidden>
      <a class="nav-link" href="{{ url_for('index') }}"><svg width="18" height="18"><use href="#i-home"/></svg> Browse</a>
      <a class="nav-link" href="/feed.xml" target="_blank" rel="noopener"><svg width="18" height="18"><use href="#i-rss"/></svg> RSS</a>
    </nav>
  </header>

  <main class="container fade-in">
    {% block content %}{% endblock %}
  </main>

  <footer class="site-footer container">
    <p>© {{ datetime.utcnow().year }} Otaku Manga · All Rights Reserved</p>
  </footer>
</body>
</html>
